<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Website</title>
    <!--scripts-->
    <!--Integracion css -->
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/nv-logo.png" type="image/x-icon">
    <!--Integracion fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Script-->
    
<!--Divs-->
<div class="bg-img">
    <div class="content">
        <header>Inicio de sesion.</header>
        <form action="a">
            <div class="field">
                <span class="fa fa-user"></span>
                <input type="text" required placeholder="Ingresa tu Email" />
            </div>
            <div class="field space">
                <span class="fa fa-lock"></span>
                <input type="password" class="pass-key" required placeholder="Ingresa tu contraseña" />
                <span class="show">Mostrar</span>
            </div>
            <div class="pass">
                <a href="a">Olvidaste tu contraseña?</a>
            </div>
            <div class="field">
                <input type="submit" value="Ingresar">
            </div>
        </form>
    </div>
</div>
</body>

<footer>
    <div class="abajo">
        <p>Diseñado por</p>
        <a href="https://github.com/nachopdf">Ignacio Videla</a>
    </div>
    
</footer>

</html>
